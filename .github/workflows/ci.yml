name: Foundry Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  detect-node:
    name: Detect Node project
    runs-on: ubuntu-latest
    outputs:
      has_node: ${{ steps.detect.outputs.has_node }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect package.json
        id: detect
        shell: bash
        run: |
          if [ -f package.json ]; then
            echo "has_node=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_node=false" >> "$GITHUB_OUTPUT"
          fi

  foundry-test:
    name: Foundry Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Show Forge version
        run: forge --version

      - name: Install dependencies
        run: |
          if [ ! -d lib/forge-std ]; then
            forge install foundry-rs/forge-std --no-commit
          fi

      - name: Build contracts
        run: forge build

      - name: Run Forge tests
        env:
          FOUNDRY_PROFILE: ci
        run: forge test -vvv --gas-report

      - name: Generate Foundry coverage report
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: forge coverage --report lcov --report summary
        continue-on-error: true

      - name: Upload Foundry coverage
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: actions/upload-artifact@v4
        with:
          name: foundry-coverage
          path: lcov.info
          retention-days: 30
          if-no-files-found: ignore

  hardhat-test:
    needs: detect-node
    if: ${{ needs.detect-node.outputs.has_node == 'true' }}
    name: Hardhat Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: npm run compile

      - name: Run Hardhat tests
        run: npm test

      - name: Generate Hardhat coverage report
        run: npm run coverage
        continue-on-error: true

      - name: Upload Hardhat coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hardhat-coverage
          path: |
            coverage/
          retention-days: 30
          if-no-files-found: ignore
