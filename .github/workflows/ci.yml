name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  foundry-test:
    name: Foundry Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        run: |
          set -e
          curl -L https://foundry.paradigm.xyz | bash
          export PATH="$HOME/.foundry/bin:$PATH"
          # The installation script should have installed foundryup, but if not, install it
          if [ ! -f "$HOME/.foundry/bin/foundryup" ]; then
            mkdir -p $HOME/.foundry/bin
            curl -L https://github.com/foundry-rs/foundry/releases/latest/download/foundry_nightly_linux_amd64.tar.gz -o /tmp/foundry.tar.gz
            tar -xzf /tmp/foundry.tar.gz -C $HOME/.foundry/bin
            chmod +x $HOME/.foundry/bin/foundryup
          fi
          $HOME/.foundry/bin/foundryup
        shell: bash

      - name: Show Forge version
        run: |
          export PATH="$HOME/.foundry/bin:$PATH"
          forge --version

      - name: Install dependencies
        run: |
          export PATH="$HOME/.foundry/bin:$PATH"
          forge install foundry-rs/forge-std --no-commit || true

      - name: Build contracts
        run: |
          export PATH="$HOME/.foundry/bin:$PATH"
          forge build

      - name: Run Forge tests
        run: |
          export PATH="$HOME/.foundry/bin:$PATH"
          forge test --gas-report

      - name: Generate Foundry coverage report
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          export PATH="$HOME/.foundry/bin:$PATH"
          forge coverage --report lcov --report summary
        continue-on-error: true

      - name: Upload Foundry coverage
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: actions/upload-artifact@v4
        with:
          name: foundry-coverage
          path: lcov.info
          retention-days: 30
          if-no-files-found: ignore

  hardhat-test:
    name: Hardhat Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: npm run compile

      - name: Run Hardhat tests
        run: npm test

      - name: Generate Hardhat coverage report
        run: npm run coverage
        continue-on-error: true

      - name: Upload Hardhat coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hardhat-coverage
          path: |
            coverage/
          retention-days: 30
          if-no-files-found: ignore
