name: Foundry Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  foundry-test:
    name: Foundry Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Show Forge version
        run: forge --version

      # Cache Foundry artifacts + deps
      - name: Cache Foundry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/foundry
            out
            cache
            lib
          key: ${{ runner.os }}-foundry-${{ hashFiles('foundry.toml', 'remappings.txt', '**/*.sol') }}
          restore-keys: |
            ${{ runner.os }}-foundry-

      - name: Install dependencies
        run: |
          if [ ! -d lib/forge-std ]; then
            forge install foundry-rs/forge-std --no-commit
          fi

      - name: Build contracts
        env:
          FOUNDRY_PROFILE: ci
        run: forge build

      - name: Run Forge tests
        env:
          FOUNDRY_PROFILE: ci
        run: forge test --gas-report

      # Coverage only on main/master. Avoid viaIR + exclude fuzz tests to prevent CI cancellation.
      - name: Generate Foundry coverage report (lcov + summary)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        env:
          FOUNDRY_PROFILE: ci
        run: |
          # Exclude fuzz tests from coverage (they are expensive under instrumentation)
          forge coverage \
            --report lcov \
            --report summary \
            --no-match-path "test/**.fuzz.t.sol"

      - name: Upload Foundry coverage
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: actions/upload-artifact@v4
        with:
          name: foundry-coverage
          path: lcov.info
          retention-days: 30
          if-no-files-found: ignore
