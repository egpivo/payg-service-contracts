name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'demo/web/**'
      - '.github/workflows/deploy-gh-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: demo/web/package-lock.json

      - name: Install dependencies
        working-directory: demo/web
        run: npm ci

      - name: Build for GitHub Pages
        working-directory: demo/web
        env:
          NEXT_PUBLIC_DEMO_MODE: mock
          NEXT_PUBLIC_DEPLOY_TARGET: github
          NEXT_PUBLIC_BASE_PATH: /payg-service-contracts
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: demo/web/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
